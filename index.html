<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Lin Tun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <link href="https://css.gg/mouse.css" rel="stylesheet" />
  </head>
  <body>
    <input type="radio" id="content1" name="content" checked="checked" />
    <input type="radio" id="content2" name="content" />
    <input type="radio" id="content3" name="content" />
    <input type="radio" id="content4" name="content" />
    <div class="container">
      <section class="content1">
        <nav class="navbar">
          <img
            src="./images/sketch.png"
            alt="nyan lin tun photo"
            class="navbar__photo"
          />
          <div class="contact">
            <img src="./images/github.svg" alt="nyan lin tun github" />
            <img src="./images/google.svg" alt="nyan lin tun google" />
            <img src="./images/linkedin.svg" alt="nyan lin tun linkedin" />
          </div>
        </nav>
        <div class="person">
          <h2>Nyan Lin Tun</h2>
          <h3>Full-Stack Developer</h3>
          <h3>from Myanmar</h3>
          <p>
            Hey there! My name is Nyan Lin Tun. I love building things, writes
            and debugs coding, solves problems, and also passionate about
            design, startups, and technology.
          </p>
        </div>

        <div class="scroll__container">
          <label for="content2" class="scroll__container-label">
            <i class="gg-mouse"></i>
            <small>What i work on</small>
          </label>
        </div>
      </section>
      <section class="content2">
        <h1>PROJECTS</h1>
        <div class="scroll__container">
          <label for="content3" class="scroll__container-label">
            <i class="gg-mouse"></i>
            <small>View my contribution</small>
          </label>
        </div>
      </section>
      <section class="content3">
        <h1>OPEN SOURCES</h1>
        <div class="scroll__container">
          <label for="content4" class="scroll__container-label">
            <i class="gg-mouse"></i>
            <small>Explore my skills</small>
          </label>
        </div>
      </section>
      <section class="content4">
        <h1>SKILL PAGE</h1>
        <div class="scroll__container">
          <label for="content1" class="scroll__container-label">
            <i class="gg-mouse"></i>
            <small>Go up</small>
          </label>
        </div>
      </section>
    </div>
  </body>
</html>
