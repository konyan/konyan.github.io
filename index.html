<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Lin Tun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="radio" id="content1" name="content" checked="checked" />
    <input type="radio" id="content2" name="content" />
    <input type="radio" id="content3" name="content" />
    <input type="radio" id="content4" name="content" />
    <div class="container">
      <section class="content1">
        <h1><strong>Pure CSS</strong> one page vertical navigation</h1>
        <div class="scroll__container">
          <label for="content2" class="scroll__container-label">
            <i class="gg-mouse"></i>
            <small>What i work on</small>
          </label>
        </div>
      </section>
      <section class="content2">
        <h1>PROJECTS</h1>
        <div class="scroll__container">
          <label for="content3" class="scroll__container-label">
            <i class="gg-mouse"></i>
            <small>View my contribution</small>
          </label>
        </div>
      </section>
      <section class="content3">
        <h1>OPEN SOURCES</h1>
        <div class="scroll__container">
          <label for="content4" class="scroll__container-label">
            <i class="gg-mouse"></i>
            <small>Explore my skills</small>
          </label>
        </div>
      </section>
      <section class="content4">
        <h1>SKILL PAGE</h1>
        <div class="scroll__container">
          <label for="content1" class="scroll__container-label">
            <i class="gg-mouse"></i>
            <small>Go up</small>
          </label>
        </div>
      </section>
    </div>
  </body>
</html>
